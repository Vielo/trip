<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">

                </div>
            </div>

                <div class='col-1of9-contents-1of3'>

                </div>
            </div>
            <div class='col-1of9' id='col_kanab' onclick="openCity('kanab')">

                </div>
            </div>

                    Dzień 12
                </div>
            </div>
            
        </div>

        
        <div class="content-container">
            <div class="city">
                <div class="city-headline">

                </div>
                <div class="city-container">
                    <div id="item-menu" class="city-item-menu">

                    <div class="city-items-container">

                    </div>
